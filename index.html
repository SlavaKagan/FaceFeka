<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Lato|Nanum+Gothic|Open+Sans+Condensed:300|Roboto&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
  <title>FaceFeka - 'Web Technologies' Final Project</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <img src="resources/img/logo.png">
        </li>

        <li>
          <input type="text" placeholder="Search.." class="no-outline">
        </li>

        <li class="sidenav push-right"><i class="fas fa-home"></i> Home</li>
        <li class="sidenav"><i class="fas fa-user-circle"></i> Profile</li>
        <li class="sidenav"><i class="fas fa-users"></i> Friends</li>
        <li class="sidenav"><i class="fas fa-envelope"></i> Notifications</li>
      </ul>
    </nav>
  </header>

  <div class="big-container">
    <div class="section left-section">
      <!--      IN CASE THERE WILL BE MORE INFO HERE, SHOULD ADD ANOTHER CHILD DIV TO LEFT-SECTION -->
      <div class="profile">
        <div class="profile-picture circle">
          <img src="resources/img/profile.jpg" class="cover">
          <div class="user-panel-container"> <!-- HIDDEN-USER-PANEL -->
            <div class="user-panel">
              <div>
                <i class="fas fa-user"></i><span>Friends</span>
              </div>
              <div>
                <i class="fas fa-clone"></i><span>Posts</span>
              </div>
              <div>
                <i class="fa fa-clone"></i><span>Something</span>
              </div>
            </div>
          </div>
        </div>
        <div class="profile-name">
          <label name="name">Lorem Ipsum Dolor</label>
        </div>
      </div>

      <div>

      </div>
    </div>

    <div class="section main-section">
      <div class="news-feed">
        <div class="new-post">

        </div>

        <div class="all-posts">
          <div class="post">

          </div>
        </div>

      </div>
      "MAIN section"
    </div>
  </div>
</body>

</html>
