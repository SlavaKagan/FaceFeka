    <div class="section left-section">

      <div class="profile">

        <div class="profile-picture circle">

            <div class="user-panel">

              <div class="panel-option">
                <i class="fas fa-user"></i>

              </div>

              <div class="panel-option">

        </div>

      </div>

    </div>

    <div class="section main-section">
      <div class="news-feed">

        <div class="new-post">

          <div class="head">
            <div class="create-post">
              <h2>Create Post</h2>
            </div>
          </div>

          <div class="details">
            <div class="ghost-scrollbar">
              <textarea placeholder="What's on your mind?"></textarea>
              <div class="cover-scrollbar"></div>
            </div>
          </div>

          <div class="options">
            <div class="container">

              <div class="option-container">
                <div class="option">
                  <img src="resources/img/newpost/upload_img.svg">
                  <span class="tooltip-text">Add Photos</span>
                </div>
              </div>

              <div class="option-container">
                <div class="option">
                  <img src="resources/img/newpost/tag_friends.svg">
                  <span class="tooltip-text">Tag Friends</span>
                </div>
              </div>

              <div class="option-container">
                <div class="option">
                  <img src="resources/img/newpost/visibility.svg">
                  <span class="tooltip-text">Visible To</span>
                </div>
              </div>

            </div>
          </div>

        </div>
