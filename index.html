<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Lato|Nanum+Gothic|Open+Sans+Condensed:300|Roboto&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FaceFeka - 'Web Technologies' Final Project</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <img src="img/logo.png">
        </li>

        <li>
          <input type="text" placeholder="Search.." class="no-outline">
        </li>

        <li class="sidenav push-right"><i class="fa fa-home"></i> Home</li>
        <li class="sidenav"><i class="fa fa-user-circle"></i> Profile</li>
        <li class="sidenav"><i class="fa fa-users"></i> Friends</li>
        <li class="sidenav"><i class="fa fa-envelope"></i> Notifications</li>
      </ul>
    </nav>
  </header>

  <div class="big-container">
    <div class="section left-section">
      <div class="profile">
        <div class="profile-picture">
          <img src="img/profile.jpg" class="circle cover">
        </div>
        <div class="profile-name">
          <label name="name">Lorem Ipsum Dolor</label><br>
        </div>
      </div>

      <div>

      </div>
    </div>

    <div class="section main-section">
      <div class="news-feed">
        <div class="new-post">

        </div>

        <div class="all-posts">
          <div class="post">

          </div>
        </div>

      </div>
      "MAIN section"
    </div>
  </div>
</body>

</html>
